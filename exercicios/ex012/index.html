<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo esta hospedado no meu próprio servido</p>
    <video width="500" controls poster="imagens/limoes-capa.png" loop autoplay>
        <source src="midia/Pexels Videos 2583471.mkv" type="video/mvk">
        <source src="midia/Pexels Videos 2583471.webm" type="video/webm">
        <source src="midia/Pexels Videos 2583471.mp4" type="video/mp4">
        <source src="midia/Pexels Videos 2583471.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe src="https://player.vimeo.com/video/286871702?h=5e6f1a8254&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
